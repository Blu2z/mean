
    <form class="form-signin admin__login contact-form">
        <div class="content__title">
            <h2>Вход</h2>
        </div>
        <fieldset class="contact-form__row">
            <label for="email">E-MAIL</label>
            <input type="text" class="form-control" name="email" required autofocus ng-model="login.form.email"/>
        </fieldset>
        <fieldset class="contact-form__row">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" required ng-model="login.form.password"/>
        </fieldset>
        <div class="clearfix">
            <a href="" class="reset-pass">Забыли пароль?</a>
        </div>
        <fieldset class="contact-form__row">
            <input type="checkbox" name="remember" id="remember" value="remember-me" ng-model="login.form.remember">
            <label for="remember" class="admin__remember">Запомнить меня</label>
        </fieldset>  
        <div class="contact__btn">
            <button class="content__link" ng-click="login.authorization()">Войти</button>
        </div>      
    </form>
