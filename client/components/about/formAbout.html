<div class="contact__container">
	<div class="content__title">Обратная связь</div>
	
	<form id="contactForm" class="widget__content contact-form">
		<fieldset class="contact-form__row">
			<label for="name">Ваше имя&nbsp;<span class="required"></span></label>
			<input type="text" id="name" name="name" required="">
		</fieldset>

		<fieldset class="contact-form__row">
			<label for="phone">Ваш телефон</label>
			<input type="phone" id="phone" name="phone">
		</fieldset>

		<fieldset class="contact-form__row">
			<label for="email">E-mail&nbsp;<span class="required"></span></label>
			<input type="email" id="email" name="email" required="" pattern="^([a-zA-Z0-9_-]+\.)*[a-zA-Z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
		</fieldset>

		<fieldset class="contact-form__row">
			<label for="message">Сообщение&nbsp;<span class="required"></span></label>
			<textarea name="message" id="message" cols="30" rows="10" required=""></textarea>
		</fieldset>
		<div class="contact__btn">
			<button id="sendMessage"  class="content__link" type="submit">отправить сообщение</button>
		</div>
	</form>
</div>
