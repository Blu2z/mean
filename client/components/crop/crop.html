<h3>Profile Pic</h3> 

<input type="file" accept="image/*" capture="camera" aj-change="P.getFile($files)" aj-model="P.file">


<h3>Crop</h3>
<img-cropped src="imageSrc" selected="selected(cords)">

<h3>Div Preview</h3> 
  <div id="cropped-image" ng-show="cropped" ng-style="{ width: P.picWidth + 'px', height: P.picHeight + 'px', overflow: 'hidden' }"></div>

    <img src="" alt="" id="preview" ng-src="{{ P.imageSrc }}">

<h4>Canvas Preview</h4> 
<div class="canvas-preview"></div>
